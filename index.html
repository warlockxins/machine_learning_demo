<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/sticky-footer-navbar.css" rel="stylesheet">

  <title>Machine Learning</title>
</head>


<script type="text/x-template" id="header-template">
  <header id="header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Machine Learning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <button v-if="parsed" class="btn btn-outline-success my-2 my-sm-0" type="button" id="submit-learn">Start Learning</button>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input ref="file" class="form-control mr-sm-2" type="file" placeholder="Upload.csv" aria-label="Upload" accept=".csv" id="file"
              v-on:change="onFile">
            <button v-if="selected" class="btn btn-outline-success my-2 my-sm-0" type="button" id="submit-parse" v-on:click="parseFile">Parse</button>
          </form>
        </div>
      </nav>
    </header>
</script>

<body>
  <div id="app">

    <header-navigation></header-navigation>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">Train Neural Network with parsed CSV</h1>

      <div class="accordion" id="accordionExample">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTable" aria-expanded="false" aria-controls="collapseTable">
          Preview CSV data
        </button>
        <div class="collapse" id="collapseTable">
          <div class="card card-body">
            <div class="table-responsive">
              <table class="table table-striped table-sm" id="dataTable">
              </table>
            </div>
          </div>
        </div>
      </div>
      <canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    </main>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>


  <!-- App imports -->
  <script src="node_modules/papaparse/papaparse.min.js"></script>
  <script src="src/nodesGraph.js"></script>
  <script src="src/tableUi.js"></script>
  <script src="src/navigation-vue.js"></script>

</body>

</html>
