<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/sticky-footer-navbar.css" rel="stylesheet">

  <title>Machine Learning</title>
</head>

<!-- Navigation Template -->
<script type="text/x-template" id="header-template">
  <header id="header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Machine Learning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input
              v-if="!parsed"
              ref="file" class="form-control mr-sm-2" type="file" placeholder="Upload.csv" aria-label="Upload" accept=".csv" id="file"
              v-on:change="onFile">
            <button v-else
              class="btn btn-outline-success my-2 my-sm-0"
              type="button" id="submit-learn"
              >Start Learning
            </button>
            <button v-if="selected"
              class="btn btn-primary my-2 my-sm-0"
              type="button" id="submit-parse"
              v-on:click="parseFile"
            >Parse</button>
          </form>
        </div>
      </nav>
    </header>
</script>

<!-- Table Template -->
<script type="text/x-template" id="table-template">
  <div class="table-responsive">
      <table class="table table-striped table-sm" id="dataTable">
          <thead>
              <tr>
                <th v-for="(header, index) in headers" :key="index">
                  {{ header }}
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" :id="'use'+ header">
                    <label class="form-check-label" :for="'use'+ header">Use</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" :name="'header' + header"
                      :id="'fieldRadio1'+header" value="in" checked>
                    <label class="form-check-label" :for="'fieldRadio1'+header">input</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" :name="'header' + header"
                      :id="'fieldRadio2'+header" value="out">
                    <label class="form-check-label" :for="'fieldRadio2'+header">output</label>
                  </div>
                </th>
              </tr>
          </thead>

          <tbody>
            <tr v-for="(row, index) in data" :key="index">
              <td v-for="(cell, cellIndex) in row" :key="cellIndex">
                {{ cell }}
              </td>
            </tr>
          </tbody>
      </table>
      ...
    </div>
</script>
<!-- BODY -->

<body>
  <div id="app">
    <header-navigation v-on:processed="setData"></header-navigation>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">Train Neural Network with parsed CSV</h1>

      <data-table v-if="data" :dataset="data">
      </data-table>

      <canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    </main>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>


  <!-- App imports -->
  <script src="node_modules/papaparse/papaparse.min.js"></script>
  <script src="src/nodesGraph.js"></script>
  <script src="src/table-vue.js"></script>
  <script src="src/navigation-vue.js"></script>
  <script src="src/app.js"></script>


</body>

</html>
